<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite de Filme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Noite de filme</h1>
        <p><strong>Mais de 30 filmes em cada gênero, e um total de 10 gêneros diferentes</strong></p>
        <form id="filmeForm">
            <label for="tipoFilme">
                <strong>
                    Escolha o gênero do filme que você gostaria de assistir
                    e irei te indicar um filme aleatório deste gênero:
                </strong>
            </label>
            <select name="tipoFilme" id="tipoFilme">
                <option value="comedia_romantica">Comédia Romântica</option>
                <option value="drama">Drama</option>
                <option value="acao">Ação</option>
                <option value="suspense">Suspense</option>
                <option value="terror">Terror</option>
                <option value="ficcao_cientifica">Ficção Científica</option>
                <option value="animacao">Animação</option>
                <option value="documentario">Documentário</option>
                <option value="fantasia">Fantasia</option>
                <option value="musical">Musical</option>
            </select>
            <button type="submit">Sugerir Filme</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
